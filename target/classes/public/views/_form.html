<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="chocolate.name" class="form-control" id="name" placeholder="chocolate Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Rating</label>
    <div class="col-sm-10">
        <input type="text" ng-model="chocolate.rating" class="form-control" id="rating" placeholder="chocolate rating"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Company</label>
    <div class="col-sm-10">
        <input type="text" ng-model="chocolate.company" class="form-control" id="company" placeholder="chocolate company"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Cocoa percentage</label>
    <div class="col-sm-10">
        <input type="text" ng-model="chocolate.cocoaPercent" class="form-control" id="company" placeholder="chocolate company"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
